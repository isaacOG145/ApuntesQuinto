<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./practicaI/bootstrap.css">
    <style>

        main{
            /* vw: view with, vh: view height */
            width: 100vw;
            height: 100vh;
        }


    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <div class="card col-4 border-0 shadow">
            <div class="card-body">
                <h3>Iniciar sesion</h3>
                <form class="row g-3">
                    <div class="col-12">
                        <label><small>Usuario o correo electrónico</small></label>
                        <input type="text" name="" id="" class="form-control"> 
                    </div>
                    <div class="col-12">
                        <label><small>Contraseña</small></label>
                        <input type="password" name="" id="" class="form-control"> 
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary col-12 mb-3">
                            Iniciar sesión<br>
                        </button>
                        <a href="#" class="mb-4">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>

    </main>
</body>
</html>
