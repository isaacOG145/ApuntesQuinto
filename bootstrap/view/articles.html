<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La tienda del mapache</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/sweetalert2.min.css">
</head>
  <body style="overflow: hidden;">

    <main class="" style="width: 100vw; height: 100vh; overflow-x: hidden;">
        <!--#nav seccion-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">La tienda del mapache</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Página principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="articles.html">Gestión de artículos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--#nav seccion-->
        <section class="mx-5 mt-4">
            <div class="d-flex justify-content-between">
              <h3 class="">Vista general de artículos</h3>
              <button type="button" class="btn btn-outline-success" data-bs-target="#registerModal" data-bs-toggle="modal">
                Crear nuevo artículo
              </button>
            </div>
            <hr class="mb-4" />
        <!--#Articulo seccion-->
        </section>


        <div class="row row-cols-4 g-3" id="articles">

        </div>
        <!--#Articulo seccion-->

        <!-- Modales -->
        <!-- Button trigger modal -->
        <!-- Modales -->
        <!-- Modal registro -->
        <div class="modal fade" id="registerModal" data-bs-backdrop="static" tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <h4>Crear nuevo artículo</h4>
            <hr />
            <form novalidate class="was-validated row g-3" id="formCreate" action="#">
              <div class="col-12">
                <label for="c-name"><small>Nombre del artículo<span class="text-danger">*</span></small></label>
                <input type="text" class="form-control" id="c-name" name="c-name" autocomplete="off" required>
                  <span class="invalid-feedback">Este campo es obligatorio</span>
              </div>
              <div class="col-12">
                <label for="c-price"><small>Precio<span class="text-danger">*</span></small></label>
                <input type="number" class="form-control" id="c-price" name="c-price" autocomplete="off" required>
                  <span class="invalid-feedback">Este campo es obligatorio</span>
              </div>
              <div class="col-12">
                <label for="c-imgURL"><small>URL de la imagen <span class="text-danger">*</span></small></label>
                <input type="text" class="form-control" id="c-imgURL" name="c-imgURL" autocomplete="off" required>
                  <span class="invalid-feedback">Este campo es obligatorio</span>
              </div>
              <div class="col-12 text-end">
                <button type="reset" class="btn my-3 btn-outline-secondary" data-bs-dismiss="modal"
                  style="margin-right: 10px;">Cancelar</button>
                  <button type="submit" class="btn btn-outline-success">Registrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
        <!-- Modal registro -->
        <!-- Modales -->
    </main>

    <script src="../js/sweetaler2.all.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../json/articles.js"></script>

  </body>
</html>
